<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Capital</title>
        <script defer src="./bundle.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container text-center">
            <h1>Guess the Capital!</h1>
        </div>
        <div id="title" class="container text-center">
            <button id="startGameButton">Start Game</button>
            <h2 id="question"></h2>
            <img src="colourmap.gif" alt="World map" class="map-image">
        </div>
        <div id="quiz" class="container text-center">
            <div id="options">
                <button type="button" class="btn btn-success">
                    There are 195 capitals in the world!
                    <div id="box1" class="capital-box"></div>
                </button>
                <button type="button" class="btn btn-danger">
                    Ninety percent of Earth's population lives in the Northern Hemisphere!
                    <div id="box2" class="capital-box"></div>
                </button>
                <button type="button" class="btn btn-primary">
                    Shanghai is the largest capital city in the world!
                    <div id="box3" class="capital-box"></div>
                </button>
                <button type="button" class="btn btn-warning">
                    Damascus is the oldest capital city in the world!
                    <div id="box4" class="capital-box"></div>
                </button>
            </div>
        </div>
    </body>
</html>
