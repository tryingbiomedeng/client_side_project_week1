<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Capital</title>
    <script defer src="./bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="help-button">?</div>
        <div class="popup">
            <p> How to play? 
                Simply just type in your name and click the start button!
                Guess as many capitals as you can before time runs out.
            </p>
        </div>
    </header>
    <div class="container text-center">
        <h1>Welcome to Guess the Capital!</h1>
        <div id="player-info">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button id="startGameButton">Start Game</button>
        </div>
        <h2 id="question"></h2>
        <div id="score-board" class="container text-center">
            <div class="flex-container">
                <h3 id="score">Score: 0</h3>
                <h3 id="timer">Time left: 60 seconds</h3>
            </div>
        </div>
        <img src="./css/worldmap.jpg" alt="World map" class="map-image">
    </div>
    <div class="container text-center">
    <div id="options">
        <button type="button" class="btn btn-secondary">
            <div id="box1" class="capital-box">
                There are 195 capitals in the world!
            </div>
        </button>
        <button type="button" class="btn btn-secondary">
            <div id="box2" class="capital-box">
                Ninety percent of Earth's population lives in the Northern Hemisphere!
            </div>
        </button>
        <button type="button" class="btn btn-secondary">
            <div id="box3" class="capital-box">
                Shanghai is the largest capital city in the world!
            </div>
        </button>
        <button type="button" class="btn btn-secondary">
            <div id="box4" class="capital-box">
                Damascus is the oldest capital city in the world!
            </div>
        </button>
    </div>
    </div>
    <div class="container text-center">
        <button id="homeButton" style="display: none;">Home</button>
    </div>
    <div id="leaderboard-div" class="container text-center" style="display: none;">
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
