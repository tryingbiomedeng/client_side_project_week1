<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Capital</title>
    <script defer src="./bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Guess the Capital!</h1>
        <button id="startGameButton">Start Game</button>
        <h2 id="question"></h2>
        <img src="worldmap.png" alt="World map" class="map-image">
    </div>
    <div class="container text-center">
    <div id="options">
        <button type="button" class="btn btn-success">
            <div id="box1" class="capital-box"></div>
        </button>
        <button type="button" class="btn btn-danger">
            <div id="box2" class="capital-box"></div>
        </button>
        <button type="button" class="btn btn-primary">
            <div id="box3" class="capital-box"></div>
        </button>
        <button type="button" class="btn btn-warning">
            <div id="box4" class="capital-box"></div>
        </button>
    </div>
    </div>
</body>
</html>
